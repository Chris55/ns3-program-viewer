# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ['main']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    # Single deploy job since we're just deploying
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Extract version
              id: REACT_APP_VERSION
              run: echo "REACT_APP_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
            - name: Extract name
              id: REACT_APP_NAME
              run: echo "REACT_APP_NAME=$(node -p "require('./package.json').name")" >> $GITHUB_ENV
            - name: Build
              run: npm run build
              env:
                  VITE_STAT_ID: ${{ secrets.VITE_STAT_ID }}
                  VITE_STAT_CODE: ${{ secrets.VITE_STAT_CODE }}
                  REACT_APP_VERSION: ${{ env.REACT_APP_VERSION }}
                  REACT_APP_NAME: ${{ env.REACT_APP_NAME }}
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload dist folder
                  path: './dist'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
